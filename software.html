      <!-- SigPy -->
      <div class="row">
	<div class="col-10 mx-auto text-center">
	  <h5 class="pt-3">
	    SigPy
	  </h5>
      	  <p class="text-muted">
	      with Chris Sandino, Sri Koundinyan, Ke Wang, and Miki Lustig
      	  </p>
	  <figure class="figure">
      	    <img src="images/sigpy.png" class="figure-img img-fluid rounded">
	    <figcaption class="figure-caption text-justify">
	    SigPy is a Python package for signal processing, with emphasis on iterative methods. It is built to operate directly on NumPy arrays on CPU and CuPy arrays on GPU. SigPy provides several domain-specific submodules: sigpy.plot for multi-dimensional array plotting, sigpy.mri for MRI iterative reconstruction, and sigpy.learn for machine learning.
	    </figcaption>
	  </figure>
	  <p>
      	    <a href="https://sigpy.readthedocs.io/">
      	      <i class="mx-1 fas fa-2x fa-link text-muted" data-toggle="tooltip" title="Website"></i>
      	    </a>
      	    <a href="https://github.com/mikgroup/sigpy">
      	      <i class="mx-1 fas fa-2x fa-code text-muted" data-toggle="tooltip" title="Code"></i>
      	    </a>
	  </p>

	    mridata.org
	  </h5>
      	  <p class="text-muted">
	      with Gaby Nahum, Shahab Amin, Shreyas Vasanawala, and Miki Lustig
      	  </p>
	  <figure class="figure">
      	    <img src="images/mridata.png" class="figure-img img-fluid rounded">
	    <figcaption class="figure-caption text-justify">
	      mridata.org is an open platform for researchers to share MRI raw k-space datasets. This web site provides open datasets to researchers who desire to contribute to a community of reproducible research, where they can test and validate their algorithms against known undersampled acquisitions.	    </figcaption>
	  </figure>
	  <p>
      	    <a href="http://mridata.org">
